        <h1>Password Generator</h1>
        <div class="screen">

            <button id="copy" onclick="copyText()">Copy</button>
        </div>

<div class="items">

        <label for="passlength">Password Length : </label> <input type="number" value="8" id="passlength" min="5" max="30">
    </div>

    <div class="item">
        <label for="upercase">Include Upercase : </label> <input class="a" type="checkbox" id="upercase">
    </div>

    <div class="item">
        <label for="lowercase">Include Lowercase : </label> <input class="a" type="checkbox" id="lowercase">
    </div>

    <div class="item">
        <label for="numbers">Include Numbers : </label> <input class="a" type="checkbox" id="numbers">
    </div>

    <div class="item">
        <label for="symbols">Include Symblos : </label> <input class="a" type="checkbox" id="symbols">
    </div>
    <button id="generate">Generate Password</button>
